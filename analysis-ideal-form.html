<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Form Analysis - UI Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B7A;
            --bg-dark: #1a1a2e;
            --bg-card: #252542;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --border-color: #3a3a5c;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h1 .accent {
            color: var(--primary-color);
        }

        .subtitle {
            color: var(--text-gray);
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        /* Add your custom styles below */
        .content-area {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IDEAL <span class="accent">FORM</span></h1>
        <p class="subtitle">Analysis results UI preview</p>

        <div class="card">
            <div class="label">Analysis Results</div>
            <div class="content-area">
                <p>Design your Ideal Form analysis UI here</p>
            </div>
        </div>
    </div>
</body>
</html>
